<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nút Xem Thêm (Click để mở)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .navbar {
            background: black;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            background: none;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background: white;
            color: black;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 5px;
            overflow: hidden;
            z-index: 10;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            display: block;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="dropdown">
            <button class="dropdown-btn" onclick="toggleMenu()">XEM THÊM ▼</button>
            <div class="dropdown-content" id="dropdown-menu">
                <a href="#">Trực tiếp</a>
                <a href="#">Thiếu nhi</a>
                <a href="#">Âm nhạc</a>
                <a href="#">Giải trí</a>
                <a href="#">NBA</a>
                <a href="#">FA Cup</a>
                <a href="#">Galaxy Play</a>
                <a href="#">K+</a>
                <a href="#">Karaoke</a>
                <a href="#">Phim lẻ</a>
                <a href="#">Học tập</a>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("dropdown-menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        // Đóng menu khi click ra ngoài
        document.addEventListener("click", function(event) {
            let menu = document.getElementById("dropdown-menu");
            let button = document.querySelector(".dropdown-btn");

            if (!menu.contains(event.target) && !button.contains(event.target)) {
                menu.style.display = "none";
            }
        });
    </script>

</body>
</html>
